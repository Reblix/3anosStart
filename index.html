<!DOCTYPE html>
<html>
<head>
    <title>Reblix's Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="title">Reblix's Quiz, 3 anos hein? Uau!</h1>
        <button id="startButton">Começar</button>
    </div>

    <div id="questionContainer">
        <h2 id="question"></h2>
        <ul id="options"></ul>
        <button id="nextButton">Próxima Pergunta</button>
    </div>

    <div id="gameOverContainer">
        <h2 id="gameOverText">Errooooou, erroooou feio!!!!</h2>
        <button id="retryButton">Tentar novamente</button>
    </div>

    <div id="winContainer">
        <h2 id="winText">Olha pra elaaa, olha como ela é inteligenteeehhhh!!!</h2>
        <p>Escolha uma surpresa:</p>
        <button id="surprise1Button">Surpresa 1</button>
        <button id="surprise2Button">Surpresa 2</button>
    </div>

    <audio id="backgroundAudio" src="background_music.mp3" loop></audio>
    <audio id="correctSound" src="correct_sound.mp3"></audio>
    <audio id="wrongSound" src="wrong_sound.mp3"></audio>

    <script src="game.js"></script>
</body>
</html>
